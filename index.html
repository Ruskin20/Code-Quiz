<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <main>
        <header>
            <h3 id="View-scores">View High Scores</h3>
            <h3 class="timer">Time: <span id="timer"></span></h3>
        </header>

        <section>
            <div id="front-page-container" class="show">
                <div class="container start">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score and time
                        by ten seconds!
                    </p>
                    <button class="Btn" id="Start-Game">Start Quiz</button>
                </div>
            </div>
        </section>
        <section>
            <div id="Questions-container" class="hide">
                <div class="container-questions">
                    <div id="question"></div>
                    <div id="Answer-Btn" class="Button-Grid"></div>
                </div>
            </div>
        </section>

        <section>
            <div id="container-at-end" class="hide">
                <div class="container end">
                    <div id=score-banner>
                        <h1>Thank you for playing!</h1>
                    </div>
                    <form id="initials-form" class="initials">
                        <p> Enter Initials:
                            <input type="text" name="initials" id="initials" class="text-input" />
                            <button class="Btn" id="sumbit-score" type="submit">Submit</button>
                        </p>
                    </form>
                </div>
            </div>
        </section>


        <section>
            <div id="high-score-container" class="hide">
                <div class="high-scores container">
                    <h1 class="high-score">High Scores</h1>
                    <ol id="List-for-score" class="score-list"></ol>
                    <div>
                        <button class="btn" id="Back-Btn">Go back</button>
                        <button class="btn" id="Clean-Scores">Clear high scores</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="hide" id="correct">
                <h2>Correct answer</h2>
            </div>
            <div class="hide" id="wrong">
                <h2>Wrong answer</h2>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
